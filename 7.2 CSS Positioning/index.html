<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      width: 500px;
      height: 300px;
      background-color: blue;
      margin: 200px;
      position: relative;
    }

    .red-circle{
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top:150px;
      left: 250px;
      width: 200px;
      height: 200px
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
